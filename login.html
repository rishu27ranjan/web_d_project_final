<!DOCTYPE html>
<html lang="en">

<head>
    <title>MUSIC PLAYER</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image" href="favicon.jpg">
</head>

<body>
    
    <nav id="navigation">
        <div class="half_left">
            <ul>
                <li><a href="Home.html" target="_self"><i class="fa fa-home" style="font-size:35px"></i></a></li>
            </ul>
        </div>
    </nav>
    <div id="main">
        <div id="afterlogin">
            <p>You Have Succesfully log In</p>
            <button onclick="gotoHome()" target="_self" id="btn1">Home</button>
        </div>
        <div id="container">
            <h1>Log In</h1>
            <p id="message"></p>
            <form id="forum"  method="post" onsubmit="return false;">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Username" class="inputfield">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required class="inputfield">
                <button onclick="signin()" id="signinbtn">Sign In</button>
            </form>
            <p>sign up? <a href="login.html" target="_self">Forgot Password</a></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
